name: CI for StormSentry (GitHub)

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'

jobs:
  build_and_validate_docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image using Dockerfile
      run: docker build -t stormsentry-backend .
      working-directory: ./Backend

    - name: Build and start services using Docker Compose
      run: docker-compose up --build -d
      working-directory: ./Backend
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        GEOCODE_API_KEY: ${{ secrets.GEOCODE_API_KEY }}

    - name: Shutdown Docker Compose services
      run: docker-compose down
      working-directory: ./Backend
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        GEOCODE_API_KEY: ${{ secrets.GEOCODE_API_KEY }}

  test_flask_app:
    needs: build_and_validate_docker
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Backend/requirements.txt
  
    - name: Run unit tests
      run: |
        echo "Running unit tests."
        python -m unittest Backend/test_app.py
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        GEOCODE_API_KEY: ${{ secrets.GEOCODE_API_KEY }}

  deploy:
    needs: [build_and_validate_docker, test_flask_app]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Flask/nginx Docker image to AWS ECR
      run: |
        docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/stormsentry-backend:latest ./Backend
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/stormsentry-backend:latest
